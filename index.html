<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="index.css">

<body>
    
    <div class="container">
        <h3 class="goalBoard" id="board-el">LIVES SCORES</h3>
        <div class="home-con">
            <h1>HOME</h1>
            <h2 class="scores" id="home-el">0</h2>
            <button onclick="home1Score()">+1</button>
            <button onclick="home2Score()">+2</button>
            <button onclick="home3Score()">+3</button>
        </div>

        <div class="home-con">
            <h1>GUEST</h1>
            <h2 class="scores" id="guest-el">0</h2>
            <button onclick="guest1Score()">+1</button>
            <button onclick="guest2Score()">+2</button>
            <button onclick="guest3Score()">+3</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
